<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="side">
      <h3>
        Your Result
      </h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <br>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="side">
      <h3>Summary</h3>
      <ul>
        <li>
          <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <span>Reaction</span>
          </div>
          <span><b>80</b> / 100</span>
        </li>
        <li>
          <div>
            <img src="assets/images/icon-memory.svg" alt="rmemory">
            <span>Memory</span>
          </div>
          <span><b>92</b> / 100</span>
        </li>
        <li>
          <div>
            <img src="assets/images/icon-verbal.svg" alt="verbal">
            <span>Verbal</span>
          </div>
          <span><b>61</b> / 100</span>
        </li>
        <li>
          <div>
            <img src="assets/images/icon-visual.svg" alt="visual">
            <span>Visual</span>
          </div>
          <span><b>72</b> / 100</span>
        </li>
      </ul>
      <div class="bottom"><a href="#">Continue</a></div>
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Luriian">Bárbara Lurian</a>.
  </div>
</body>
</html>
